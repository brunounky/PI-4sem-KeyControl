<section id="cadastro">
    <div class="container">
        <div class="col-md-12">
            <div class="row text-center" id="logo">
                <a href="#"><img src="../public/assets/img/Logotipo.png" alt="logo"></a>
                <h2 class="mt-2">Cadastre um novo administrador</h2>
            </div>
            <div class="box">
                <form action="../app/controllers/cadastro_admin.php" method="post">
                    <div class="row">                    
                        <div class="col-sm-12 mb-3">
                            <label for="nome_admin" class="mb-2">Nome do Administrador</label> 
                            <input class="form-control" type="text" id="nome_admin" name="nome_admin" required>
                        </div>
                        <div class="col-sm-12 mb-3">

                            <input class="form-control" type="email" id="email_admin" name="email_admin" required>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="senha_admin" class="mb-2">Senha</label> 
                            <input class="form-control" type="password" id="senha_admin" name="senha_admin" required>
                        </div>
                        <div class="col-sm-12 mt-3 mb-5">
                            <button type="submit" class="btn btn-custom">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
